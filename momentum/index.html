<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="date" id="date"></div>
    <div class="time" id="time"></div>
    <h2 class="greeting" id="greeting"></h2>
    <input class="name" id="name" class  type="text" spellcheck="false" title="Press enter to confirm">
    <h3 class="question" id="question">What Is Your Focus For Today?</h3>
    <input class="task" id="task" class type="text" spellcheck="false">
    <div class="next-image" id="next-image">
        <img src="assets/images/arrow.svg" alt="next image" title="next image" class="next-image">
    </div>
    <script src="script.js"></script>
</body>
</html>
