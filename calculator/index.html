<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
</body>
    <div class="calc">
        <div class="display">
            <div previous-operand class="display-previous"></div>
            <div current-operand class="display-current"></div>
        </div>
        <button all-clear class="span-2">AC</button>
        <button delete>DEL</button>
        <button plusmn>&plusmn;</button>
        <button sqrt>&radic;</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button operator>รท</button>
        <button pow>x<sup><span class="font-small">y</span></sup></button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button operator>*</button>
        <button equal class="row-3">=</button>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button operator>-</button>
        <button number class="span-2">0</button>
        <button number>.</button>
        <button operator>+</button>
    </div>
</html>
